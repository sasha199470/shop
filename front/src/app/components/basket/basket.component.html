<div class="row">
  <div class="col-md-12">
    <table class="basket-table table table-bordered">
      <thead>
      <tr>
        <th>Название</th>
        <th>Количество</th>
        <th>Цена за единицу</th>
        <th>Итоговая цена</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.name}}</td>
          <td>10</td>
          <td>{{product.price}}</td>
          <td class="td-align-right">{{product.price * 10}} руб.</td>
        </tr>
      </tbody>
    </table>
    <div class="price">Сумма заказа: {{sum}}</div>
    <button class="btn btn-success pull-right">Сделать заказ</button>
  </div>
</div>
